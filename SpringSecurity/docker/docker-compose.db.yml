services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: bopanu04
      MYSQL_DATABASE: chat
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - spring-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pbopanu04" ]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:

networks:
  spring-network:
    external: true